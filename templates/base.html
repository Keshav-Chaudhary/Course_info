<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Course App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col font-sans tracking-tight">

    <!-- Header -->
    <header class="bg-gray-50 border-b shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-5 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
        <div>
        <h1 class="text-2xl font-semibold text-gray-800">Course Info Portal</h1>
        <p class="text-sm text-gray-500">Your academic dashboard</p>
        </div>
        <!-- Navbar Links -->
        <nav class="flex justify-center sm:justify-start flex-wrap sm:flex-nowrap gap-4 text-sm text-gray-600 font-medium">
        <a href="{{ url_for('index') }}" class="hover:text-blue-600 transition">Home</a>
        <a href="{{ url_for('tags') }}" class="hover:text-blue-600 transition">Tags</a>
        </nav>
    </div>
    </header>


    <!-- Main Content -->
    <main class="flex-grow {% if no_padding %}p-0{% else %}px-4 sm:px-6 py-10 max-w-6xl mx-auto{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t py-4 mt-12 text-center text-sm text-gray-500">
        &copy; 2024 Course Info App â€”
        <a href="{{ url_for('index') }}" class="hover:underline text-gray-600">Home</a>
        <a href="{{ url_for('privacy') }}" class="underline hover:text-gray-700 ml-4">Privacy & Terms</a>
    </footer>

</body>
</html>
